<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>cat-clicker</title>
    <style>
      .title {
        text-align: center;
      }
      #cat_img {
        display: block;
        margin: 0 auto;
      }
      #counts {
        text-align: center;
        font-size: 30px;
        color: blue;
        margin-top: 50px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body class="title">
    <h1>Cat Clicket Game</h1>
    <img id="cat_img" src="cat.jpg">
    <p id="counts"></p>
    <script>
	var counts = 0
    $(function(){
		$('#counts').text(0)
        $('#cat_img').click(function(e){
		    counts = parseInt($('#counts').text());
			console.log(counts);
            counts++;
			$('#counts').text(counts)
            return counts;
        });
    });
    </script>
  </body>
</html>
